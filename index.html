<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CUBE 網路銀行</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body>

<header>
    <a href="https://www.cathay-cube.com.tw/cathaybk">
        <img src="img/logo.svg" alt="國泰世華銀行與CUBE Logo" class="logo">
    </a>
</header>

<div class="container">

    <div class="title">CUBE 網路銀行</div>

    <main class="login-box">

        <form>
            <div class="ID">
                <span>身分證字號</span>
                <input type="checkbox" id="remember-me"> 記住我
            </div>

            <div class="input-wrap">
                <input type="text" id="id">
            </div>
            <span class="error-message" id="id-error">請輸入身分證字號</span>

            <span>用戶代號</span>
            <div class="input-wrap">
                <input type="text" id="user" placeholder="請輸入6至12位用戶代號英數混合">
                <span class="toggle-password">
                    <i class="fas fa-eye-slash"></i> <!-- Default closed eye icon -->
                </span>
            </div>
            <span class="error-message" id="user-error">請輸入6至12位用戶代號英數混合</span>

            <span>網銀密碼</span>
            <div class="input-wrap">
                <input type="password" id="password" placeholder="請輸入6至16位密碼英數混合">
                <span class="toggle-password2">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <span class="error-message" id="password-error">請輸入6至16位密碼英數混合</span>

            <div class="help-links">
                <a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">申請/重設網銀密碼</a>
            </div>

            <button type="submit" class="submit">登入</button>
        </form>
    </main>

    <footer>
        <div class="footer-links">
            <a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">晶片金融卡登入</a>
            <a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">我要開戶</a>
            <a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">常見問題</a>
        </div>
    </footer>
</div>

<div class="footer-section">
    <div class="footer-content">
        <ul class="links">
            <li><a href="https://www.cathay-cube.com.tw/cathaybk">
                <img src="img/logo.svg" alt="國泰世華銀行與CUBE Logo" class="logo">
            </a></li>
            <li><a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">公告訊息</a></li>
            <li><a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">友善個人網銀</a></li>
            <li><a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">聯絡我們</a></li>
            <li><a href="#" onclick="showAlert('此為詐騙網站，不支援跳轉連結')">服務據點</a></li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
